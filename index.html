<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>

  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>

  <header>
    <div class="style-bar">

      <button class="style bold" onclick="bold()">
        <i class="bi bi-type-bold icon-style "></i>
      </button>
      <button class="style underline" onclick="underline()">
        <i class="bi bi-type-underline icon-style"></i>
      </button>
      <button class="style italic" onclick="italic()">
        <i class="bi bi-type-italic icon-style"></i>
      </button>


      <button class="style icon-style" onclick="triggerColor()">
        <i class="bi bi-fonts icon-style">
          <input id="font-color" type="color" onchange="changeColor()">
        </i>
      </button>


      <button class="style left" onclick="left()">
        <i class="bi bi-text-left icon-style"></i>
      </button>
      <button class="style justify" onclick="justify()">
        <i class="bi bi-justify icon-style"></i>
      </button>
      <button class="style right" onclick="right()">
        <i class="bi bi-text-right icon-style"></i>
      </button>
      <button class="style center" onclick="center()">
        <i class="bi bi-text-center icon-style"></i>
      </button>
      <button class="style undo" onclick="undo()">
        <i class="bi bi-arrow-counterclockwise icon-style"></i>
      </button>
      <button class="style redo" onclick="redo()">
        <i class="bi bi-arrow-clockwise icon-style"></i>
      </button>

    </div>
  </header>

  <main>
    <div id="content-area" class="text-area" contenteditable="true"></div>
  </main>

  <script src="./src/index.js"></script>

</body>
</html>
